<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Booking - Login</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header class="cabecalho">
    <div class="menu">
      <img class="cabecalho-imagem" src="./src/assets/img/logo-empresa.png" alt="logo empresa">
        <nav class="cabecalho-menu">
          <a class="menu-links" href="#">Sobre nós</a>
          <a class="menu-links" href="#">Módulo</a>
          <a class="menu-links" href="#">Contato</a>
          <a class="menu-links" href="#">Suporte</a>
        </nav>
      </div>
    <button class="btn-login">
      Login
    </button>
  </header>
  <main>
    <session class="principal">
        <div class="principal-conteudo">
          <h1 class="principal-titulo">Tecnologia e Saúde: Uma parceria Poderosa!</h1>
          <p class="principal-texto">Nosso sistema ERP traz a inovação que o setor de saúde precisa.</p>
          <button
          class="principal-btn">
            Requerer Apresentação
          </button>
        </div>
        <img class="principal-img" src="src/assets/img/medicos/medicos.png" alt="medicos sorrindo">
    </session>
    <session class="pagina-2">
      <h2 class="titulo-modulos">Módulos</h2>
    </session>
  </main>
</body>
</html>
